<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook clone</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="logo" class="each-half">
            <img src="dF5SId3UHWd.svg" alt="logo" class="img-responsive">
            <p>Connect with friends and the world around you on Facebook.</p>
        </section>
        <section id="form">
            <form method="post" class="form-group">
                <input type="email" name="email" placeholder="Enter yur email" class="form-control">
                <input type="password" name="password" class="form-control">
                <input type="submit" value="submit" class="btn btn-primary form-control">
            </form>
            <a href="#">Forgot password?</a>
            <hr>
            <a class="btn btn-success form-control">Create new account</a>
        </section>
    </main>
</body>
</html>
